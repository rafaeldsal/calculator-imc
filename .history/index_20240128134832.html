<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
</head>
<body>
  <div class="container">
    <div class="values-user">
      <form>
        <label for="weight">
          Peso
          <input type="text">
        </label>
        <label for="height">
          Altura
          <input type="text">
        </label>
        <button>Calcular</button>
      </form>
    </div> <!-- values-user -->

    <div class="result">
      <p>Saiba agora se está no seu peso ideal!</p>
    </div> <!-- result -->

    <div class="info-table">
      <table>
        <tr>
          <th>IMC</th>
          <th>Classificação</th>
        </tr>
        <tr>
          <td>Menos de 17</td>
          <td>Entre 17 e 18,49</td>
          <td>Entre 18,5 e 24,99</td>
          <td>Entre 25 e 29,99</td>
          <td>Entre 30 e 34,99</td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
